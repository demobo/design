<body>

	<style>

		.l3 {
			width: 28px;
			height: 46px;
			background: #f7ac9d;

			border-bottom-left-radius: 0px;

			top: 245px;
			position: absolute;
			left: 96px;

			font-family: "HelveticaNeue-UltraLight", "Helvetica Neue UltraLight", Roboto, Arial, Sans-serif;
