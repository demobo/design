<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<style>
		#logo {
			left: 50px;
			position: absolute;
			top: 50px;
			width: 140px;
			height: 140px;
			background: orange;
			border-radius: 26px;
			overflow: hidden;
		}
		#logo * {
			position: absolute;
		}
		.l1 {
			width: 40px;
			height: 80px;
			background: orange;
			left: 70px;
			top: 22px;
			border-radius: 6px;
			-webkit-transform: rotate(-35deg);
			border: 10px solid #fff;
		}
		.l4 {
			width: 40px;
			height: 80px;
			background: orange;
			right: 70px;
			top: 22px;
			border-radius: 6px;
			-webkit-transform: rotate(35deg);
			border: 10px solid #fff;
		}
		#title {
			top: 190px;
			position: absolute;
			left: 46px;
			font-size: 40px;
			font-family: "HelveticaNeue-UltraLight", "Helvetica Neue UltraLight", Roboto, Arial, Sans-serif;
		}
	</style>
	<div id="logo">
		<div class="l4"></div>
		<div class="l1"></div>
	</div>
	<div id="title">
		de Mobo
	</div>
</body>
