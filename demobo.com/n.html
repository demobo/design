<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<style>
    #logo {
        left: 50px;
        position: absolute;
        top: 50px;
        width: 140px;
        height: 140px;
        background: linear-gradient(#e52d27, #b31217);
        border-radius: 26px;
        overflow: hidden;
    }
    #logo * {
        position: absolute;
    }
    .l1 {
        width: 110px;
        height: 75px;
        background: #FFFEFD;
        left: 15px;
        top: 30px;
        border-radius: 6px;
    }
    .l2 {
        width: 50px;
        height: 70px;
        background: linear-gradient(#e52d27, #b31217);
        left: 46px;
        top: 50px;
        border-radius: 10px;
    }
    .l3 {
        width: 34px;
        height: 48px;
        background: #FFFEFD;
        left: 54px;
        top: 57px;
        border-radius: 6px;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }

    .play {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 15px solid #e52d27;
        left: 65px;
        top: 70px;
    }

    #title {
        top: 190px;
        position: absolute;
        left: 46px;
        font-size: 40px;
        font-family: "HelveticaNeue-UltraLight", "Helvetica Neue UltraLight", Roboto, Arial, Sans-serif;
    }
</style>
<div id="logo">
    <div class="l1"></div>
    <div class="l2"></div>
    <div class="l3"></div>
    <div class="play"></div>
</div>
<div id="title">
    de Mobo
</div>
</body>
