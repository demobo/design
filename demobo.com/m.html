<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<style>
		#logo {
			left: 50px;
			position: absolute;
			top: 50px;
			width: 140px;
			height: 140px;
			background: orange;
			border-radius: 26px;
			overflow: hidden;
		}
		.right-phone{
			position:absolute;
			top:50px;
			right:70px;
			-webkit-transform: rotate(-35deg);
		}
		.right-phone *{
			background-color: #fff;
		}
		.shadow{
			-webkit-transform: rotate(-35deg) translate(-5px,5px);
		}
		.shadow *{
			opacity: 0.2;
			background: #000;
		}
		.h1{
			width: 10px;
			height: 80px;
			position:absolute;
		}
		.h2{
			width: 10px;
			height: 80px;
			position:absolute;
			left:40px;
		}
		.w1{
			width: 30px;
			height: 10px;
			position:absolute;
			left:10px;
		}
		.w2{
			width: 30px;
			height: 10px;
			position:absolute;
			left:10px;
			top:70px;
		}
		#title {
			top: 190px;
			position: absolute;
			left: 46px;
			font-size: 40px;
			font-family: "HelveticaNeue-UltraLight", "Helvetica Neue UltraLight", Roboto, Arial, Sans-serif;
		}
	</style>
	<div id="logo">
		<div class="right-phone shadow">
			<div class="h1"></div>
			<div class="h2"></div>
			<div class="w1"></div>
			<div class="w2"></div>
		</div>
		<div class="right-phone">
			<div class="h1"></div>
			<div class="h2"></div>
			<div class="w1"></div>
			<div class="w2"></div>
		</div>
		
	</div>
	<div id="title">
		de Mobo
	</div>
</body>
