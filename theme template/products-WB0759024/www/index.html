<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sunrise - Coming Soon Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Custom font from Google Web Fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:700,400&subset=cyrillic" rel="stylesheet">

        <!-- Bootstrap stylesheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

        <!-- Template stylesheet -->
        <link href="css/sunrise.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1 class="site-heading">Sunrise</h1>

            <p class="description">We are building our awesome new app.<br>Submit your email to subscribe for news.</p>

            <form class="subscribe-form form-inline" id="subscribe-form" novalidate>
                <input type="email" class="subscribe-email" id="subscribe-email" name="email" placeholder="Email">
                <div class="subscribe-submit-container">
                    <button class="subscribe-submit btn btn-large" id="subscribe-submit">SUBSCRIBE</button>
                </div>
            </form>

            <!-- Countdown -->
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number countdown-days"></div>
                    <div class="countdown-text">days</div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-number countdown-hours"></div>
                    <div class="countdown-text">hours</div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-number countdown-minutes"></div>
                    <div class="countdown-text">minutes</div>
                </div>

                <div class="countdown-item">
                    <div class="countdown-number countdown-seconds"></div>
                    <div class="countdown-text">seconds</div>
                </div>
            </div>
            <!-- /Countdown -->
        </div>

        <!-- Scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script src="main.config.js"></script>
        <script src="js/sunrise.js"></script>
    </body>
</html>
